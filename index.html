<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sergio Avedian - Build Wealth Without a Financial Advisor</title>
    <meta name="description" content="Practical, no‑hype guidance and insights from Sergio Avedian — 35+ years on Wall Street — focused on building wealth without a financial advisor." />
    <meta name="author" content="Sergio Avedian" />
    <meta name="keywords" content="wealth building, financial advisor, wall street, investment guidance, financial independence, wealth management, trading, investing" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/favicon.png" sizes="16x16" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="msapplication-TileImage" content="/favicon.png" />

    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fkafzarnschmdbxevicb.supabase.co" />
    <link rel="dns-prefetch" href="https://fkafzarnschmdbxevicb.supabase.co" />
    
    <!-- Optimized font loading with display=swap to prevent FOIT -->
    <link 
      rel="preload" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" />
    </noscript>
    
    <!-- Preload LCP image for faster initial paint -->
    <link rel="preload" as="image" href="/src/assets/sergio-hero-main.png" fetchpriority="high" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical styles for initial render - prevents FOUC */
      :root {
        --background: 220 25% 4%;
        --foreground: 0 0% 97%;
        --primary: 195 100% 60%;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: hsl(220 25% 4%);
        color: hsl(0 0% 97%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Prevent layout shift during loading */
      .loading-shimmer {
        background: linear-gradient(
          90deg,
          hsl(220 20% 6%) 0%,
          hsl(220 15% 8%) 50%,
          hsl(220 20% 6%) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>

    <!-- Open Graph tags are set dynamically per page via React Helmet -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sergio Avedian" />
    
    <!-- Twitter Card tags are set dynamically per page via React Helmet -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sergioaved" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Load main script with async module for non-blocking execution -->
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
